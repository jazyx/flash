<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>Флэшкарточки</title>

  <meta property="og:site_name" content="Russkiy Fun"/>
  <meta property="og:title" content="Флэшкарточки"/>
  <meta property="og:description" content="Flashcards for learning Russian"/>
  <meta property="og:image" content="https://russkiy.fun/flash/img/logo.png">
  <meta property="og:url" content="https://russkiy.fun/flash/index.html">
  <meta property="og:type" content="website"/>

  <link rel="stylesheet" type="text/css" href="css/aspect_ratio.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <main>
    <section id="splash" class="active">
      <img src="img/logo.png">
    </section>

    <section id="selector">
    </section>

    <section id="stats">
      <div class="language">
        <input type="radio" name="language" id="ru" checked>
        <label for="ru">Русский</label>
        <input type="radio" name="language" id="vo">
        <label for="vo">English</label>
      </div>

      <ul>
        <!-- Complete list of expressions goes here -->
      </ul>

      <div class="actions">
        <a href="#select-all" class="action" id="select-all">Select all</a>
        <a href="#deselect-all" class="action" id="deselect-all">Deselect all</a>
        <a href="#revert" class="action" id="revert">Cancel</a>
        <a href="#close-stats" class="action" id="close">OK</a>
      </div>
    </section>

    <section id="card">
      <div class="frame">
        <div class="card">
          <div class="front">
            <!-- Stimulus phrase goes here -->
          </div>
          <div class="back">
            <!-- Response phrase goes here -->
          </div>
        </div>
      </div>

      <div class="progress">
        <div class="done"></div>
      </div>

      <div class="buttons stimulus">
          <a href="#hint" class="action stimulus">
            <img src="img/hint.svg">
          </a>
          <a href="#turn_back" class="action response">
            <img src="img/turn_back.svg">
          </a>

          <a href="#audio" class="action">
            <img src="img/audio.svg">
          </a>

          <a href="#null" class="action stimulus">
            <img src="img/spacer.svg">
          </a>
          <a href="#learnt" class="action response">
            <img src="img/learnt.svg">
          </a>

          <a href="#turn" class="action stimulus">
            <img src="img/turn.svg">
          </a>
          <a href="#repeat" class="action response">
            <img src="img/repeat.svg">
          </a>
      </div>
    </section>

    <div class="settings">
      <!-- TODO -->
    </div>

    <a href="#select" class="action" id="showSelection">
      <img src="img/select.svg">
    </a>
  </main>

<script src="js/shim.js"></script>
<script src="js/user.js"></script>
<script src="js/storage.js"></script>
<script src="js/ajax.js"></script>
<script src="js/select.js"></script>
<script src="js/stats.js"></script>
<script src="js/audio.js"></script>
<script src="js/flash.js"></script>
</body>
</html>
